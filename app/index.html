<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/shopping-cart.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="ShoppingCart">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div ng-include="'shoppingCart/shoppingCart.tpl.html'" ng-controller="ShoppingCartCtrl as $ctrl"></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="shoppingCart/app.js"></script>
        <script src="shoppingCart/shoppingCart.js"></script>
        <script src="shoppingCart/shoppingCart.service.js"></script>
        <script src="shoppingCart/offer/offer.directive.js"></script>
        <script src="shoppingCart/offer/offerTile/offerTile.directive.js"></script>
        <script src="shoppingCart/offer/offerTile/offerTileOverview/offerTileOverview.directive.js"></script>
        <script src="shoppingCart/summary/summary.directive.js"></script>
        <script src="shoppingCart/table/shoppingCartTable.directive.js"></script>
        <script src="shoppingCart/table/tableMobile/tableMobile.directive.js"></script>
        <script src="shoppingCart/table/tableComponents/product/product.directive.js"></script>
        <script src="shoppingCart/table/tableComponents/price/price.directive.js"></script>
        <script src="shoppingCart/table/tableComponents/quantityInput/quantityInput.directive.js"></script>
        <script src="shoppingCart/table/tableComponents/removeButton/removeButton.directive.js"></script>
        <!-- endbuild -->
</body>
</html>
