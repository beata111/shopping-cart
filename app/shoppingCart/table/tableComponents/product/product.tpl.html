<div class="row">
  <div class="cart-item-image col-xs-3 plr0">
    <img class="image-contain" ng-src="{{item.image}}"/>
  </div>
  <div class="col-xs-9 pr0">
    <p class="cart-item-name mb0">Smartfrog {{item.name}}</p>
    <p class="not-large cart-item-description-1 mb0">{{item.cartDescriptions[0]}}</p>
    <p class="not-large cart-item-description-2 mb0">{{item.cartDescriptions[1]}}</p>
  </div>
</div>
